name: Send LinkedIn Draft
on:
  schedule:
    - cron: '0 8 * * 4'    # Every Thursday 8AM UTC
  workflow_dispatch:
jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger LinkedIn draft email
        run: |
          curl -sf -X POST "${{ secrets.LINKEDIN_DRAFT_URL }}?key=${{ secrets.ALERTS_SECRET }}"
